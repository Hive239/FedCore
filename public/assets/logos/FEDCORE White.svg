<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- White version for dark backgrounds -->
  <defs>
    <linearGradient id="whiteGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6edf3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- FEDCORE Text -->
  <text x="100" y="25" font-family="Inter, sans-serif" font-size="18" font-weight="700" 
        text-anchor="middle" fill="url(#whiteGradient)" letter-spacing="2px">FEDCORE</text>
  
  <!-- Tagline -->
  <text x="100" y="45" font-family="Inter, sans-serif" font-size="10" font-weight="400" 
        text-anchor="middle" fill="#b8c5d1" letter-spacing="1px">ENTERPRISE CONSTRUCTION PLATFORM</text>
  
  <!-- Geometric accent -->
  <polygon points="15,15 25,15 20,25" fill="url(#whiteGradient)" opacity="0.8"/>
  <polygon points="175,35 185,35 180,45" fill="url(#whiteGradient)" opacity="0.8"/>
</svg>